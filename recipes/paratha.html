        <h2>Paratha (Indian Pancake)</h2>
        <p>The paratha is an <em>Indian</em> bread that is eaten along with <em>sabji</em> or vegetable curry. The paratha is best served hot and is widely used in Indian households as staple diet. The paratha also has various variety such as <strong>Allo paratha</strong>,<strong>Gobi paratha</strong>, etc.</p>
